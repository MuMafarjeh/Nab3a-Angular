<h1>Browse</h1>
<div class="grid-contener">
  <h3>Businesses/Stores</h3>
  <h3>Products</h3>
</div>
<div class="grid-contener">


  <div class="chiledDiv">

    <mat-card class="search-result" *ngFor="let cate of categoryBusiness" (click)="onClick(cate)"> {{ cate.name }} </mat-card>
  </div>


  <div class="chiledDiv">

    <mat-card class="search-result" *ngFor="let cate of categoryProducts" (click)="brawseByBusiness(cate)"> {{ cate.name }} </mat-card>
  </div>

</div>
<hr>

<mat-list>
  <div *ngIf="currentCategory == 'business'">
    <div class="Result">
      <p> Results : {{ users.length }} </p>
    </div>
    <div class="tile" *ngFor="let user of users; let i=index" (click)="onClickBusinessProfile(user)" >
      <div class="followingDiv">

        <div style="margin-left: 50px;width: 150px">
          <p>{{ user.name }}</p>
        </div>
        <div>
          <p>{{ user.ownerName }}</p>
        </div>
        <div>
          <p>{{ user.phoneNumber }}</p>
        </div>
        <div style="margin-left: 100px">
          <button mat-stroked-button style="background-color: white;color: black;margin-top: 10px" (click)="onFollow(user)">Follow</button>
        </div>

      </div>

    </div>

  </div>
  <div *ngIf="currentCategory == 'product'">
    <div class="Result">
      <p> Results : {{ items.length }} </p>
    </div>
    <div *ngFor="let item of items">
      <app-item-customer-suggestion [item]="item"></app-item-customer-suggestion>
      <hr>
    </div>
  </div>
</mat-list>
