<header>
  <div class="nav-container grid">
    <nav class="buttons">
      <ul>
        <li><a routerLink="/mystore" *ngIf="isBusiness && isVerified">My Store</a></li>
        <li><a routerLink="/business-order" *ngIf="isBusiness">Orders</a></li>
        <li><a routerLink="/home-page-customer" *ngIf="!isBusiness">Home Page</a></li>
        <li><a routerLink="/customer-browse-items" *ngIf="!isBusiness">Browse Products</a></li>
        <li><a routerLink="/customer-notification-page" *ngIf="!isBusiness">Notification Page</a></li>
        <li><a routerLink="/business-order" *ngIf="!isBusiness">History Of Orders</a></li>
        <li><a routerLink="/customer-cart-page" *ngIf="!isBusiness">Cart Page</a></li>
        <!-- <li><a routerLink="/about">About</a></li> -->
        <li><a routerLink="/contact">Contact us</a></li>
        <li><a routerLink="/login" *ngIf="!canLogout"> Login </a></li>
        <li>
          <a routerLink="/business-notifications" *ngIf="isBusiness">Notifications</a>
        </li>
      </ul>
    </nav>

    <a routerLink="/" class="title">
      <!-- {{ appTitle }} -->
      <img src="assets/logo.png">
    </a>

    <ngx-page-click class="search-container"
      [disabled]="clickOutsideDisabled"
      [outsideClickHandler]="outsideClickHandler"
      [listenTo]="clickOutsideOn"
    >
      <ais-instantsearch class="searchBar overflowVisible" [config]="searchConfig">
        <ais-search-box placeholder='Search for anything...' [searchAsYouType]="false"
          [autofocus]="true" (click)="searchSubmit($event)"></ais-search-box>
        
        <ais-hits *ngIf="showResults"  class="overflowVisible">
          <ng-template let-hits="hits" class="dropdown" class="overflowVisible" >
            <div *ngFor="let hit of hits" >
              <div *ngIf="hit.type != 'business'" >
                <app-item-customer-suggestion class="dropdown-content" [item]="prepareItem(hit)" (closeResults)="closeResults()"></app-item-customer-suggestion>
              </div>
              <div *ngIf="hit.type == 'business'" >
                <app-item-customer-suggestion class="dropdown-content" [item]="prepareItem(hit)" (closeResults)="closeResults()"></app-item-customer-suggestion>
              </div>
            </div>
          </ng-template>
        </ais-hits>
      </ais-instantsearch>
    </ngx-page-click>

    <nav class="user">
      <ul>
        <li *ngIf="username" ><div id="username">{{username}}</div></li>
        <li><a routerLink="/" (click)="logout()" *ngIf="canLogout" > Logout </a></li>
      </ul>
    </nav>

  </div>

</header>
