<div>
  <a routerLink="/login" id="goback">Go back</a>

  <h2>Login with email</h2>

  <mat-error class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</mat-error>
    
  <form class="form" [formGroup]='form' (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" placeholder="Email address" formControlName="email" class="txt">
      <div *ngIf="submitted && !!form.controls?.email.errors" class="error">
        <div *ngIf="!!form.controls?.email.errors.required">Enter email, please</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" class="txt">
      <div *ngIf="submitted && !!form.controls?.password.errors" class="error">
        <div *ngIf="!!form.controls?.password.errors.required">Enter password, please</div>
      </div>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" 
      [disabled]="!form.valid" class="basic-btn">Login</button>
  </form>
</div>
