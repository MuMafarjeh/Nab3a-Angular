<div class="login-container">
  <img src="assets/icons/login_icon.svg" id="login_icon">
  
  <span class="error" *ngIf="error">{{error}}</span>

  <button mat-raised-button color="accent" (click)="loginWithEmail()" >Login with E-mail</button> 
  <!-- routerLink="/login-email" -->
  <a routerLink="/registration" routerLinkActive="active" class="noAccount">Not registered? <strong>Create a new account</strong></a>
</div>
