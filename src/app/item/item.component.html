<mat-card class="item-card">

  <mat-card-content>
    <div class="data" *ngIf="!isEdit" >
      <mat-card-title>{{ item.name | uppercase }}</mat-card-title>
      <div>{{ item.price | currency:'ILS':'symbol':'1.1-1' }}</div>
    </div>

    <form class="edit" *ngIf="isEdit">
    
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="item.name" (keyup.enter)="onEnter()"
            placeholder="Name" name="name">
        </mat-form-field>
  
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" [(ngModel)]="item.price" (keyup.enter)="onEnter()"
            placeholder="Price" name="price">
        </mat-form-field>
    </form>

    <!-- <img mat-card-image [src]="item.image" > -->

  </mat-card-content>

  <mat-card-actions class="actions" align="right">
    <button (click)="btnToggleEdit()" mat-mini-fab>
      <mat-icon class="edit-btn" svgIcon="edit-icon"></mat-icon>
    </button>  
  </mat-card-actions>
</mat-card>
